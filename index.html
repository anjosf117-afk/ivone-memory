<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ivone â€¢ Chat</title>

<style>
    body {
        margin: 0;
        background: #faf7ff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .chat-container {
        width: 90%;
        max-width: 480px;
        height: 80vh;
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
    }

    .header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding-bottom: 10px;
        border-bottom: 2px solid #eee;
    }

    .logo {
        width: 35px;
        height: 35px;
        border-radius: 8px;
    }

    .title {
        font-size: 22px;
        font-weight: bold;
        color: #7c2be2;
    }

    .messages {
        flex: 1;
        overflow-y: auto;
        margin-top: 15px;
        padding-right: 5px;
    }

    .msg {
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 10px;
        width: fit-content;
        max-width: 80%;
        line-height: 1.4;
    }

    .user {
        background: #7c2be2;
        color: white;
        margin-left: auto;
    }

    .ivone {
        background: #f1e3ff;
        color: #350066;
        border: 1px solid #d6b6ff;
    }

    .input-area {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    .input-area input {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
    }

    .input-area button {
        background: #7c2be2;
        border: none;
        color: white;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="chat-container">

    <div class="header">
        <img src="https://raw.githubusercontent.com/anjosf117-afk/ivone-memory/main/logo.png"
             class="logo" alt="Ivone Logo" />
        <div class="title">Ivone</div>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input id="msg" placeholder="Escreva uma mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
        const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage(data.reply || "Erro ao responder", "ivone");

    } catch (e) {
        addMessage("Erro ao conectar com o servidor.", "ivone");
    }
}

function addMessage(text, cls) {
    const box = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
